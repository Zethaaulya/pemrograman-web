<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Bonus Salon</title>
    <script>
        function hitungBonus() {
            var totalKunjungan = parseInt(prompt("Sudah berapa kali berkunjung di Salon Zetha?"));
            var potonganKupon = totalKunjungan; // Ini seharusnya adalah total kunjungan
            var kunjunganGratis = Math.floor(potonganKupon / 10);
            var bonus = (kunjunganGratis > 0) ? "Ya" : "Tidak";

            alert(
                "Total kunjungan: " + totalKunjungan + "\n" +
                "Jumlah potongan kupon: " + potonganKupon + "\n" +
                "Kunjungan gratis Salon Zetha: " + bonus
            );
        }
    </script>
</head>
<body onload="hitungBonus()">
    <h1>Selamat Datang di Salon Zetha!</h1>
    <p>Kunjungi kami dan dapatkan bonus!</p>
</body>
</html>
