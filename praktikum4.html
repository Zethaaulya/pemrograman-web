<!DOCTYPE html>

        <title>percabangan javascript</title>

        <body>
            <p>

                    let nama = "Zetha delyan pratama";

                    document.writeln(("halo " + nama + "!</br>").repeat(5));

                <script>
                    let barang= ["Speaker", "Headset", "monitor"]; 
                    for (indeks in barang) {

                    }
                    </script>
                    </p>
